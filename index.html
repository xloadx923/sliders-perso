<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="css/normalizer.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>FOUR DIFFERENTS SLIDERS</h1>
    <section class="section-slide">
        <button type="button" class="previous">◀️</button>
        <div class="transparent-glass">&nbsp;</div>
        <ul class="ul-slide"></ul>
        <button type="button" class="next">▶️</button>
    </section>
    <section class="section-slide2">
        <button type="button" class="previous2">◀️</button>
        <div class="transparent-glass">&nbsp;</div>
        <ul class="ul-slide2"></ul>
        <button type="button" class="next2">▶️</button>
    </section>
    <section class="section-slide3">
        <button type="button" class="previous3">◀️</button>
        <div class="transparent-glass">&nbsp;</div>
        <ul class="ul-slide3"></ul>
        <button type="button" class="next3">▶️</button>
    </section>
    <section class="section-slide4">
        <button type="button" class="previous4" title="Stop"><img src="img/stop.png" alt="Stop"></button>
        <div class="transparent-glass">&nbsp;</div>
        <ul class="ul-slide4"></ul>
        <button type="button" class="next4">⏩</button>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
